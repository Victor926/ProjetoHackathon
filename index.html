<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="login">
        <div id="container_esq">
            <img id="logo_iftm" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Instituto_Federal_do_Tri%C3%A2ngulo_Mineiro_-_Marca_Vertical_2015.svg/640px-Instituto_Federal_do_Tri%C3%A2ngulo_Mineiro_-_Marca_Vertical_2015.svg.png">
        </div>
        <div id="container_dir">
            <p id="saudacao">Seja Bem-Vindo(a)!</p>
            <p id="sub_saudacao">Entre com suas Informações</p>
            <input id="input_cpf" type="text" placeholder="CPF:" name="cpf">
            <input id="input_senha" type="password" placeholder="Senha:" name="senha">
            <button id="botao_de_login" onclick="entrar()">Entrar</button>
            <a id="esqueceu_senha">Esqueci minha Senha:</a>
        </div>
    </div>
</body>
</html>
